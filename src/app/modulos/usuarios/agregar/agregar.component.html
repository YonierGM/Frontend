<div class="contenido">
    <div class="row col-lg-12 content-add">
    <div class="col-lg-6 content-login mb-4">
        <div class="container content-login-2">
            <div class="card">
                <div class="card-header">
                    <i (click)="ListarUsuarios()" class="fas fa-home"></i>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <input type="text" required class="form-control" placeholder="Nombres">
                    </div>
                    <div class="mb-3">
                        <input type="text" required class="form-control" placeholder="Apellidos">
                    </div>
                    <div class="mb-3">
                        <input type="text" required class="form-control" placeholder="E-mail">
                    </div>
                    <div class="mb-3">
                        <input type="text" required class="form-control" placeholder="Doc.Identidad">
                    </div>
                    <select class="form-select mb-3" aria-label="Default select example">
                        <option selected>Ninguno</option>
                        <option value="1">Analista</option>
                        <option value="2">Consultor</option>
                        <option value="3">Publicidad</option>
                    </select>
                    <button class="btn btn-save w-100">
                        <i class="fas fa-check-circle"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6 aside">

        <div class="header container">
            <h3>REGISTRAR USUARIO</h3>
            <p>Bienvenido(a), desde este apartado usted podrá registrar nuevos usuarios. Ahora es facil y rápido.</p>
        </div>

    </div>
</div>
